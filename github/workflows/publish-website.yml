name: Build and Push

on:
  push:
    branches:
      - main # 你想触发这个工作流的分支，可以根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x' # 根据需要设置 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build # 确保在 package.json 中定义了 "build" 脚本

      - name: Commit build results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated build commit by GitHub Actions" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # 替换为你想推送的目标分支
